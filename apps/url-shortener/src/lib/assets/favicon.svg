<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44B3AC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#linkGradient)" stroke="#44B3AC" stroke-width="1"/>
  
  <!-- Link chain representation -->
  <!-- First link -->
  <ellipse cx="11" cy="14" rx="3" ry="2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" transform="rotate(-45 11 14)"/>
  
  <!-- Second link -->
  <ellipse cx="21" cy="18" rx="3" ry="2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" transform="rotate(-45 21 18)"/>
  
  <!-- Connecting line (shortened) -->
  <line x1="13.5" y1="16" x2="18.5" y2="16" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small "S" for Shortly -->
  <text x="16" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">S</text>
</svg>